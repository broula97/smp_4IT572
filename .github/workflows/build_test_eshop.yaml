name: "Build and test our Eshop"

on:
  workflow_dispatch:
  push:

jobs:
#Install section
  Install:
    runs-on: ubuntu-latest

    steps:
      - name: Git CheckOut
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages with npm
        run: |
          npm ci
# Build section
  Build:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Git CheckOut
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Build
        run: |
          npm rebuild node-sass --force
          npm run build -- --colors

      - name: Cache node modules and build folder
        if: ${{ github.ref =='refs/heads/master' }} # tohle rika, pokud je brench, ve ktere se nachazim master tak to proved a pokud neni tak to preskoc
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ./node_modules
            ./build
          key: ${{ runner.os }}-build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.run_id }}
# End of build section

# Test section
  Test:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Git CheckOut
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Run Tests
        run: |
          npm run test
# End of test section

# Deploy section
  Depoly:
    needs: [Build, Test]
    runs-on: ubuntu-latest
    if: ${{ github.ref =='refs/heads/master' }}

    name: Deploy to EC2 instance

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Add Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: '3.8'

      - name: Setup Ansible
        run: pip3 install ansible boto boto3
  # End of deploy section
